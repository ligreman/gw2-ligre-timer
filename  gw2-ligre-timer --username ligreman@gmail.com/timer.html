  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">                
        <a class="brand" href="#">Chest Event Timers - EOL</a>        
      </div>
    </div>



    <div id="main" class="container-fluid">
      <div class="row-fluid">        
        <div class="span9">

          <div class="well well-small opciones">

            <div id="collapse" class="row-fluid collapse in"> 
              <div class="span4">                              
                  <label>Server A <select id="serverA" name="serverA"><option value="none" class="initial">Select a server</option></select></label>
                  <label>Server B <select id="serverB" name="serverB"><option value="none" class="initial">Select a server</option></select></label>
                  <label>Server C <select id="serverC" name="serverC"><option value="none" class="initial">Select a server</option></select></label>   
              </div>
              <div class="span4 center">
                <p><button id="update_timers" type="button" class="btn btn-large btn-info">Update timers</button></p>                
              </div>
              <div class="span2">
                <p><strong>Timers</strong></p>
                <p><label><input id="auto-refresh" class="bottom" type="checkbox" checked="checked" /> Auto-refresh timers</label></p>
                <p><label><input id="notify_pre-events" class="bottom" type="checkbox" checked="checked" /> Notify pre-events too</label></p>
                <p><label><input id="notify_sounds" class="bottom" type="checkbox" checked="checked" /> Play alert sounds</label></p>                
              </div>
              <div class="span2">
                <p><strong>Visualization</strong></p>
                <p><label><input id="real_names" class="bottom" type="checkbox" /> Use real names of events</label></p>
                <p><label><input id="table_condensed" class="bottom" type="checkbox" /> Table condensed</label></p>
              </div>
            </div>          

            <div class="center">
              <button type="button" class="btn handler" data-toggle="collapse" data-target="#collapse">Settings</button> 
              <span id="timer_status">OFF</span>
            </div>
          </div>
          
          <table class="table table-striped" id="event_table">
            <thead>
              <tr id="servers">
                <td class="t50"><button id="btn_reset" class="btn btn-mini">Reset all events</button></td>
                <th class="serverA">Server A</th>
                <th class="serverB">Server B</th>
                <th class="serverC">Server C</th>
              </tr>
            </thead>
            <tbody>              
            </tbody>
          </table>

        </div><!--/span-->

        <div id="alerts" class="span3">
          <div class="well well-small messages">  

          </div><!--/.well -->
        </div><!--/span-->

      </div><!--/row-->

      <hr>

      <footer>

    <div id="data" class="hiddens">
      <div class="events">
        <!-- <span id="example">none</span> -->
