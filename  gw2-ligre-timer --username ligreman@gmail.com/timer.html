    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">                
        <a class="brand" href="#">Chest Event Timers - EOL</a>        
      </div>
    </div>



    <div id="main" class="container-fluid">
      <div class="row-fluid">        
        <div class="span9">

          <div class="well well-small opciones">

            <div id="collapse" class="row-fluid collapse in"> 
              <div class="span3">                              
                  <label><span class="txt_1">Server</span> A <select id="serverA" name="serverA"><option value="none" class="initial txt_2">Select a server</option></select></label>
                  <label><span class="txt_1">Server</span> B <select id="serverB" name="serverB"><option value="none" class="initial txt_2">Select a server</option></select></label>
                  <label><span class="txt_1">Server</span> C <select id="serverC" name="serverC"><option value="none" class="initial txt_2">Select a server</option></select></label>   
              </div>
              <div class="span3 center">
                <p><button id="update_timers" type="button" class="btn btn-large btn-info txt_3">Update timers</button></p>                
              </div>
              <div class="span3">
                <p><strong class="txt_4">Timers</strong></p>
                <p><label><input id="auto-refresh" class="bottom" type="checkbox" checked="checked" /> <span class="txt_5">Auto-refresh timers</span></label></p>
                <p><label><input id="notify_pre-events" class="bottom" type="checkbox" checked="checked" /> <span class="txt_6">Notify pre-events too</span></label></p>
                <p><label><input id="notify_sounds" class="bottom" type="checkbox" checked="checked" /> <span class="txt_7">Play alert sounds</span></label></p>                
              </div>
              <div class="span3">
                <p><strong class="txt_8">Visualization</strong></p>
                <p><label><input id="real_names" class="bottom" type="checkbox" /> <span class="txt_9">Use real names of events</span></label></p>
                <p><label><input id="table_condensed" class="bottom" type="checkbox" /> <span class="txt_10">Table condensed</span></label></p>
              </div>
            </div>          

            <div class="center">
              <button type="button" class="btn handler txt_11" data-toggle="collapse" data-target="#collapse">Settings</button> 
              <span id="timer_status">OFF</span>
            </div>
          </div>
          
          <table class="table table-striped" id="event_table">
            <thead>
              <tr id="servers">
                <td class="t50"><button id="btn_reset" class="btn btn-mini txt_12">Reset all events</button></td>
                <th class="serverA"><span class="txt_1">Server</span> A</th>
                <th class="serverB"><span class="txt_1">Server</span> B</th>
                <th class="serverC"><span class="txt_1">Server</span> C</th>
              </tr>
            </thead>
            <tbody>              
            </tbody>
          </table>

        </div><!--/span-->

        <div id="alerts" class="span3">
          <div class="well well-small messages">  

          </div><!--/.well -->
        </div><!--/span-->

      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Ligre Software 2013</p>
      </footer>

    <div id="data" class="hidden">
      <div class="events">
        <!-- <span id="example">none</span> -->
      </div>
    </div>

    <audio id="audio_boss">
      <source src="audio/click2.mp3"></source>            
    </audio>
    <audio id="audio_default">
      <source src="audio/click.mp3"></source>            
    </audio>
